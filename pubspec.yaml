name: zelow
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  flutter_rating_bar: ^4.0.0
  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  page_transition: ^2.2.1
  animated_splash_screen: ^1.3.0
  google_fonts: ^6.2.1
  sign_button: ^2.0.6
  firebase_auth: ^5.5.1
  google_sign_in: ^5.4.0
  flutter_facebook_auth: ^7.0.1
  cloud_firestore: ^5.6.5
  flutter_mailer: ^3.0.0
  mailer: ^6.4.1
  image_picker: ^1.1.2
  dotted_border: ^2.1.0
  url_launcher: ^6.2.5
  supabase_flutter: ^2.5.0
  badges: ^3.1.2
  intl: ^0.20.2
  readmore: ^3.0.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  fonts:
    - family: nunito
      fonts:
        - asset: assets/fonts/Nunito.ttf
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Medium.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
        - asset: assets/fonts/Nunito-Bold.ttf

  assets:
    - assets/images/
    - assets/images/lets-icons_shop.png
    - assets/images/naspad.jpg
    - assets/images/keranjangKu-icon.png
    - assets/images/VectorLocation.png
    - assets/images/icon_wallet.svg
    - assets/images/icon_money.svg
    - assets/images/icon_laporan.svg
    - assets/images/icon_cart.svg
    - assets/images/icon_dollarcoin.svg
    - assets/images/icon_star.svg
    - assets/images/paket_ramadhan.png
    - assets/images/arrow-left.png
    - assets/images/Home.svg
    - assets/images/lets-icons_shop.svg
    - assets/images/icon_profil.svg
    - assets/images/Chat.svg
    - assets/images/Mask_group.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/zelow_app_logo.png"
